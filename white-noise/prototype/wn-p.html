<!--
    this code is pretty shit but is basically 
    how we can implement looped audio files with play buttons.
    Still needs the ability to pause, and I'd like to add the
    ability to change volume.
  -->

<button id="play-button">Play</button>
<audio id="audio" src="https://www.zapsplat.com/wp-content/uploads/2015/sound-effects-93160/zapsplat_multimedia_alert_chime_vibraphone_tremolo_positive_001_93390.mp3" loop></audio>

<script>
  var audio = document.getElementById("audio");
  var playButton = document.getElementById("play-button");

  playButton.addEventListener("click", function() {
      audio.play();
  });
</script>
