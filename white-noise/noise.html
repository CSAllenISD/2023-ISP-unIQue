<html>
  <audio id="airport" loop>
    <source src="white%20noise/airport-gate-1.mp3" type="audio/mpeg">
  </audio>
  <div>
    <button onclick="document.getElementById('airport').play()">Airport</button>
    <button onclick="document.getElementByID('airport').pause()">Pause</button>
    <input type="range" id="volume1" min="0" max="1" step="0.1" value="0.5">
  </div>
  

</html>
