<!DOCTYPE html>
<html>
  <head>
    <title>Multiple Audio Players</title>
    <style>
      .audio-player {
	  margin-bottom: 20px;
      }
      .audio-player audio {
	  display: block;
	  margin-bottom: 10px;
      }
      .audio-player button {
	  margin-right: 10px;
      }
    </style>
  </head>
  <body>

    <!-- This code is pretty modular so you should be able to replicate the audio players by just copy and pasting the code -->
    
    <p>Airport Gate</p>
    <div class="audio-player">
      <audio src="white%20noise/airport-gate-1.mp3"></audio>
      <button class="playpause">Play</button>
      <input class="volume" type="range" min="0" max="1" step="0.1" value="1">
    </div>
    <p>Airport Security</p<
    <div class="audio-player">
      <audio src="white%20noise/airport-security-1.mp3"></audio>
      <button class="playpause">Play</button>
      <input class="volume" type="range" min="0" max="1" step="0.1" value="1">
    </div>
    <p>Bus</p>
    <div class="audio-player">
      <audio src="white%20noise/bus-1.mp3"></audio>
      <button class="playpause">Play</button>
      <input class="volume" type="range" min="0" max="1" step="0.1" value="1">
    </div>
    
    <script>
      var audioPlayers = document.querySelectorAll('.audio-player');

      audioPlayers.forEach(function(player) {
	  var audio = player.querySelector('audio');
	  var playpause = player.querySelector('.playpause');
	  var volume = player.querySelector('.volume');

	  playpause.addEventListener('click', function() {
	      if (audio.paused) {
		  audio.play();
		  playpause.innerHTML = 'Pause';
	      } else {
		  audio.pause();
		  playpause.innerHTML = 'Play';
	      }
	  });

	  volume.addEventListener('input', function() {
	      audio.volume = volume.value;
	  });
      });
    </script>
  </body>
</html>
