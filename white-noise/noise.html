<html>
  <audio id="airport" loop>
    <source src="white%20noise/airport-gate-1.mp3" type="audio/mpeg">
  </audio>
  <div>
    <button onclick="document.getElementById('airport').play()">Play Airport</button>
    <button onclick="document.getElementByID('airport').pause()">Pause Airport</button>
    <input type="range" id="volume1" min="0" max="1" step="0.1" value="0.5" oninput="document.getElementById('airport').volume = this.value">
  </div>
  

</html>
