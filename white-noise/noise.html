<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Multiple Audio Players</title>
    <link rel="stylesheet" type="text/css" href="CSSnoise.css">
    <style>
      .audio-player {
	  margin-bottom: 20px;
      }
      .audio-player audio {
	  display: block;
	  margin-bottom: 10px;
      }
      .audio-player button {
	  margin-right: 10px;
      }
    </style>
  </head>
  <body>

    <h1 class="page-title">White Noise</h1>
    <p class="page-subtitle">Find your soundscape.</p>
    
    <p>Airport Gate</p>
    <div class="audio-player">
      <audio src="white%20noise/airport-gate-1.mp3"></audio>
      <button class="playpause">Play</button>
      <input class="volume" type="range" min="0" max="1" step="0.1" value="1">
    </div>
    <p>Airport Security</p>
    <div class="audio-player">
      <audio src="white%20noise/airport-security-1.mp3"></audio>
      <button class="playpause">Play</button>
      <input class="volume" type="range" min="0" max="1" step="0.1" value="1">
    </div>
    <p>Bus</p>
    <div class="audio-player">
      <audio src="white%20noise/bus-1.mp3"></audio>
      <button class="playpause">Play</button>
      <input class="volume" type="range" min="0" max="1" step="0.1" value="1">
    </div>
    <p>Car</p>
    <div class="audio-player">
      <audio src="white%20noise/car-interior-1.mp3"></audio>
      <button class="playpause">Play</button>
      <input class="volume" type="range" min="0" max="1" step="0.1" value="1">
    </div>
    <p>Highway</p>
    <div class="audio-player">
      <audio src="white%20noise/freeway-2.mp3"></audio>
      <button class="playpause">Play</button>
      <input class="volume" type="range" min="0" max="1" step="0.1" value="1">
    </div>
    <p>Train Station</p>
    <div class="audio-player">
      <audio src="white%20noise/metro-station-1.mp3"></audio>
      <button class="playpause">Play</button>
      <input class="volume" type="range" min="0" max="1" step="0.1" value="1">
    </div>
    <p>Park</p>
    <div class="audio-player">
      <audio src="white%20noise/park_1.wav"></audio>
      <button class="playpause">Play</button>
      <input class="volume" type="range" min="0" max="1" step="0.1" value="1">
    </div>
    <p>Rain</p>
    <div class="audio-player">
      <audio src="white%20noise/rain-6.mp3"></audio>
      <button class="playpause">Play</button>
      <input class="volume" type="range" min="0" max="1" step="0.1" value="1">
    </div>
    <p>River</p>
    <div class="audio-player">
      <audio src="white%20noise/river-2.mp3"></audio>
      <button class="playpause">Play</button>
      <input class="volume" type="range" min="0" max="1" step="0.1" value="1">
    </div>
    <p>Paging Mic</p>
    <div class="audio-player">
      <audio src="white%20noise/store-paging.wav"></audio>
      <button class="playpause">Play</button>
      <input class="volume" type="range" min="0" max="1" step="0.1" value="1">
    </div>
    <p>Vague File Name</p>
    <div class="audio-player">
      <audio src="white%20noise/s-w-1.mp3"></audio>
      <button class="playpause">Play</button>
      <input class="volume" type="range" min="0" max="1" step="0.1" value="1">
    </div>
    <p>Waterfall</p>
    <div class="audio-player">
      <audio src="white%20noise/waterfall-1.mp3"></audio>
      <button class="playpause">Play</button>
      <input class="volume" type="range" min="0" max="1" step="0.1" value="1">
    </div>
    <p>Water Fountain</p>
    <div class="audio-player">
      <audio src="white%20noise/water-fountain-1.mp3"></audio>
      <button class="playpause">Play</button>
      <input class="volume" type="range" min="0" max="1" step="0.1" value="1">
    </div>
    <p>Windy Forest</p>
    <div class="audio-player">
      <audio src="white%20noise/windy-forest-1.mp3"></audio>
      <button class="playpause">Play</button>
      <input class="volume" type="range" min="0" max="1" step="0.1" value="1">
    </div>
    
    
    <script>
      var audioPlayers = document.querySelectorAll('.audio-player');

      audioPlayers.forEach(function(player) {
	  var audio = player.querySelector('audio');
	  var playpause = player.querySelector('.playpause');
	  var volume = player.querySelector('.volume');

	  playpause.addEventListener('click', function() {
	      if (audio.paused) {
		  audio.play();
		  playpause.innerHTML = 'Pause';
	      } else {
		  audio.pause();
		  playpause.innerHTML = 'Play';
	      }
	  });

	  volume.addEventListener('input', function() {
	      audio.volume = volume.value;
	  });
      });
    </script>
  </body>
</html>
