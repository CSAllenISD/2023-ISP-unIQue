<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble</title>
    <link type="text/css" rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <h2 id="game-title"> Word Scramble </h2>
      <div id="content">
	<p id="word"></p>
	<div id="details">
	  <p id="hint">Hint: <span></span> </p>
	  <p id="time">Time Left: <span><b>30</b>s</span> </p>
	</div>
	<input type="text" placeholder="Enter a word">
      <div class="buttons">
	<button id="refresh-word">Refresh Word</button>
	<button id="check-word">Check Word</button>
      </div>
      </div>
    </div>
    <script src="words.js"></script>
    <script src="index.js"></script>
  </body>
</html>
